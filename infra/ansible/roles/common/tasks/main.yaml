- name: Disable swap
  command: swapoff -a
  changed_when: false

- name: Disable swap permanently
  replace:
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'
    backup: yes

- name: Install keyrings
  command: sudo install -m 0755 -d /etc/apt/keyrings
  changed_when: false

- name: Install ca-certificates and gnupg
  apt:
    name:
      - ca-certificates
      - gnupg

- name: Download docker GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc

- name: Add docker apt repository
  apt_repository:
    repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable

- name: Install containerd
  apt:
    name: containerd.io
    update_cache: yes

- name: Create containerd directory
  file:
    path: /etc/containerd
    state: directory

- name: Get default containerd config
  command: containerd config default
  register: containerd_default_config
  changed_when: false

- name: Set default containerd config
  copy:
    content: "{{containerd_default_config.stdout}}"
    dest: /etc/containerd/config.toml

- name: Set SystemdCgroup to true
  replace:
    path: /etc/containerd/config.toml
    regexp: "SystemdCgroup = false"
    replace: "SystemdCgroup = true"
    backup: yes

- name: Set overlay and br_netfilter
  blockinfile:
    path: "/etc/modules-load.d/containerd.conf"
    create: true
    block: |
      overlay
      br_netfilter

- name: Enable bridging
  replace:
    path: /etc/sysctl.conf
    regexp: "#net.ipv4.ip_forward=1"
    replace: net.ipv4.ip_forward=1
    backup: yes

- name: Download k8s GPG key
  get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc

- name: Add k8s apt repository
  apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /

- name: Install k8s
  apt:
    name:
      - kubeadm=1.28.2*
      - kubectl=1.28.2*
      - kubelet=1.28.2*
    update_cache: yes

- name: Hold kubeadm
  dpkg_selections:
    name: kubeadm
    selection: hold

- name: Hold kubelet
  dpkg_selections:
    name: kubelet
    selection: hold

- name: Hold kubectl
  ansible.builtin.dpkg_selections:
    name: kubectl
    selection: hold

# TODO: Move to a handler and notify the handler if any common task change
- name: Reboot
  reboot:
