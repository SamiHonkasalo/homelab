apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-dashboard
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  sources:
    - repoURL: https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      targetRevision: 7.0.0-alpha1
      helm:
        valueFiles:
          - $values/infra/applications/k8s-dashboard/values.yaml
    - repoURL: https://github.com/SamiHonkasalo/homelab.git
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubernetes-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kube-system
